<!DOCTYPE html>
<html>
  <head>
    <title>Buy Car Resale Value Token</title>
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/web3.min.js"></script>
  </head>
  <body>
    <h1>Buy Car Resale Value Token</h1>
    <form id="buy-form" action="#" method="post">
      <label for="tokenId">CarId:</label>
      <input type="text" id="tokenId" name="tokenId" required /><br />
      <label for="amount">Amount:</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        placeholder="Enter resale value"
        required
      /><br />
      <button onclick="purchase()">Buy</button>
    </form>
    <script type="text/javascript" src="/js/app.js"></script>

    <script>
      function purchase() {
        event.preventDefault();
        const tokenId = document.getElementById("tokenId").value;
        const amount = document.getElementById("amount").value;
        purchaseCarResaleValue(tokenId, amount);
      }
    </script>
  </body>
</html>
