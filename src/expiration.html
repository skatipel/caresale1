<!DOCTYPE html>
<html>
  <head>
    <title>Set expiration Date</title>
    <script src="js/web3.min.js"></script>
  </head>
  <body>
    <h1>Set expiration Date</h1>

    <label for="tokenId">Car ID:</label>
    <input type="number" id="tokenId" name="tokenId" required /><br />

    <label for="tokenId">Expiration:</label>
    <input type="number" id="expiration" name="expiration" required /><br />

    <button onclick="set()">Set</button>

    <script type="text/javascript" src="/js/app.js"></script>
    <script>
      function set() {
        const tokenId = document.getElementById("tokenId").value;
        const expiration = document.getElementById("expiration").value;

        setExpirationDate(tokenId, expiration);
      }
    </script>
  </body>
</html>
